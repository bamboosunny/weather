<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta charset="UTF-8">
		<title>天气手机端</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="day">
			<div class="weather sun">
				<h2>BeiJing</h2>
				<p>Sunny</p>
				<h1>4°</h1>
			</div>
			<div class="weather snow">
				<div class="drop"></div>
				<h2>HaErBin</h2>
				<p>Snow</p>
				<h1>-4°</h1>
			</div>
		</div>
		<div class="week">
			<div class="Mon">
				<div class="date">Mon</div>
				<div class="icon">
					<img src="1.png" />
				</div>
				<div class="htemp">9</div>
				<div class="ltemp">5</div>
			</div>
		    <div class="Tues">
		    	<div class="date">Tues</div>
				<div class="icon">
					<img src="2.png" />
				</div>
				<div class="htemp">4</div>
				<div class="ltemp">-7</div>
		    </div>
		    <div class="Wen">
		    	<div class="date">Wen</div>
					
				<div class="icon"><img src="3.png" /></div>
				<div class="htemp">8</div>
				<div class="ltemp">2</div>
		    </div>
			<div class="Thu">
				<div class="date">Thu</div>
					
				<div class="icon"><img src="4.png" /></div>
				<div class="htemp">5</div>
				<div class="ltemp">1</div>
			</div>
			<div class="Fri">
				<div class="date">Fri</div>
				<div class="icon">
					<img src="5.png" />
					
				</div>
				<div class="htemp">6</div>
				<div class="ltemp">3</div>
			</div>
		</div>
	</body>
</html>
